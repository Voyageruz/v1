name: travel_app
description: A new Flutter project.

publish_to: 'none' 

get: ^4.1.4

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  flutter_bloc: ^8.0.1
  freezed: ^1.1.1
  freezed_annotation: ^1.1.0
  build_runner: ^2.1.7
  auto_route: ^3.2.4
  smooth_page_indicator: ^1.0.0+2
  flutter_staggered_grid_view: ^0.6.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  firebase_storage: ^10.2.9
  cloud_firestore: ^3.1.10
  image_picker: ^0.8.4+11
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^3.2.3
  carousel_slider: ^4.0.0
  flutter_lints: ^1.0.0
  change_app_package_name: ^1.0.0
  json_serializable: ^6.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/raleway/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/raleway/Raleway-Black.ttf
          weight: 800
